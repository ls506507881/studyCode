    <script>
        function Person(nick, age){
            this.nick = nick;
            this.age = age;
        }
        Person.prototype.sayName = function(){
            console.log(this.nick);
        }

        var p1 = new Person('Herbert',25);
        var p2 = new Person('Jack',25);
        //new分三步
        //创建一个新的对象
        //执行这个函数，里面的this代表刚刚创建的对象
        //把刚刚创建的对象返回。
        //所有对象的__proto__都指向prototype
        p1.sayName();
        p2.sayName();
    </script>

</body>
